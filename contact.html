<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="navbar.css">
</head>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>
    
    <section class="contact-container">
        <h2>ติดต่อเรา</h2>
        <p>ติดตามเราและติดต่อผ่านช่องทางด้านล่างนี้</p>
        
        <div class="social-icons">
            <!-- Facebook Icon -->
            <a href="https://www.facebook.com/sutinee.pantang?mibextid=ZbWKwL" target="_blank" class="icon fb-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="50" height="50">
            </a>
            <!-- Instagram Icon -->
            <a href="https://www.instagram.com/ชื่อบัญชีของคุณ" target="_blank" class="icon ig-icon">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="50" height="50">
            </a>
        </div>
    </section>

     <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
