<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้า</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>ร้านค้า</h1>
        <ul>
            <li><a href="#home">หน้าหลัก</a></li>
            <li><a href="#products">สินค้า</a></li>
            <li><a href="#contact">ติดต่อเรา</a></li>
        </ul>
    </nav>

    <!-- Product Section -->
    <section id="products" class="product-section">
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="สินค้า 1">
                <h3>สินค้า 1</h3>
                <p>รายละเอียดของสินค้า 1</p>
                <button onclick="addToCart()">สั่งซื้อ</button>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="สินค้า 2">
                <h3>สินค้า 2</h3>
                <p>รายละเอียดของสินค้า 2</p>
                <button onclick="addToCart()">สั่งซื้อ</button>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="สินค้า 3">
                <h3>สินค้า 3</h3>
                <p>รายละเอียดของสินค้า 3</p>
                <button onclick="addToCart()">สั่งซื้อ</button>
            </div>
        </div>
    </section>

    <!-- การแจ้งเตือน -->
    <div id="notification" class="notification">
        <p>เพิ่มสินค้าลงในตะกร้าแล้ว!</p>
    </div>

    <script>
        function addToCart() {
            // แสดงการแจ้งเตือน
            const notification = document.getElementById('notification');
            notification.classList.add('show');

            // ซ่อนการแจ้งเตือนหลังจาก 3 วินาที
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>

</body>
</html>
