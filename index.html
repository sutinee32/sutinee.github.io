<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้า</title>
</head>
    <style>
    /* การตั้งค่าสำหรับตัวอักษรและพื้นหลัง */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f9fa;
}

/* การตกแต่ง Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #343a40;
    padding: 15px 30px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar h1 {
    color: #ffffff;
    font-size: 24px;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
}

.navbar ul li {
    margin-left: 20px;
}

.navbar ul li a {
    color: #ffffff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
}

.navbar ul li a:hover {
    color: #ffc107;
}

/* การตกแต่งส่วนสินค้าของเรา */
.product-section {
    padding: 40px 20px;
    max-width: 1200px;
    margin: auto;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 30px;
}

.product-item {
    border: 1px solid #ddd;
    padding: 20px;
    text-align: center;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    transition: transform 0.3s, box-shadow 0.3s;
}

.product-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.product-item img {
    max-width: 100%;
    height: auto;
    border-radius: 8px;
}

.product-item h3 {
    font-size: 20px;
    color: #343a40;
    margin: 15px 0 10px;
}

.product-item p {
    color: #6c757d;
    font-size: 14px;
    margin-bottom: 15px;
}

/* การตกแต่งปุ่ม */
.product-item button {
    background-color: #007bff;
    color: #ffffff;
    padding: 10px 25px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
}

.product-item button:hover {
    background-color: #0056b3;
}

/* การตั้งค่าการตอบสนองหน้าจอ */
@media (max-width: 768px) {
    .product-grid {
        grid-template-columns: 1fr 1fr;
    }
}

@media (max-width: 480px) {
    .product-grid {
        grid-template-columns: 1fr;
    }
}
    </style>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>ร้านค้า</h1>
        <ul>
            <li><a href="#home">หน้าหลัก</a></li>
            <li><a href="#products">สินค้า</a></li>
            <li><a href="#contact">ติดต่อเรา</a></li>
        </ul>
    </nav>

    <!-- Product Section -->
    <section id="products" class="product-section">
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="สินค้า 1">
                <h3>สินค้า 1</h3>
                <p>รายละเอียดของสินค้า 1</p>
                <button>ซื้อสินค้า</button>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="สินค้า 2">
                <h3>สินค้า 2</h3>
                <p>รายละเอียดของสินค้า 2</p>
                <button>ซื้อสินค้า</button>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="สินค้า 3">
                <h3>สินค้า 3</h3>
                <p>รายละเอียดของสินค้า 3</p>
                <button>ซื้อสินค้า</button>
            </div>
            <!-- สามารถเพิ่มสินค้าเพิ่มเติมตามต้องการ -->
        </div>
    </section>

</body>
</html>
