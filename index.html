<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ร้านค้า</title>
</head>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
}

.navbar h1 {
    color: #fff;
    font-size: 24px;
}

.navbar ul {
    list-style: none;
    display: flex;
}

.navbar ul li {
    margin-left: 20px;
}

.navbar ul li a {
    color: #fff;
    text-decoration: none;
}

.product-section {
    padding: 20px;
}

.product-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
}

.product-item {
    border: 1px solid #ddd;
    padding: 20px;
    text-align: center;
}

.product-item img {
    max-width: 100%;
    height: auto;
}

.product-item h3 {
    font-size: 18px;
    color: #333;
}

.product-item p {
    color: #666;
    font-size: 14px;
}

.product-item button {
    background-color: #28a745;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

.product-item button:hover {
    background-color: #218838;
}
    </style>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <h1>ร้านค้า</h1>
        <ul>
            <li><a href="#home">หน้าหลัก</a></li>
            <li><a href="#products">สินค้า</a></li>
            <li><a href="#contact">ติดต่อเรา</a></li>
        </ul>
    </nav>

    <!-- Product Section -->
    <section id="products" class="product-section">
        <div class="product-grid">
            <div class="product-item">
                <img src="product1.jpg" alt="สินค้า 1">
                <h3>สินค้า 1</h3>
                <p>รายละเอียดของสินค้า 1</p>
                <button>ซื้อสินค้า</button>
            </div>
            <div class="product-item">
                <img src="product2.jpg" alt="สินค้า 2">
                <h3>สินค้า 2</h3>
                <p>รายละเอียดของสินค้า 2</p>
                <button>ซื้อสินค้า</button>
            </div>
            <div class="product-item">
                <img src="product3.jpg" alt="สินค้า 3">
                <h3>สินค้า 3</h3>
                <p>รายละเอียดของสินค้า 3</p>
                <button>ซื้อสินค้า</button>
            </div>
            <!-- สามารถเพิ่มสินค้าเพิ่มเติมตามต้องการ -->
        </div>
    </section>

</body>
</html>
