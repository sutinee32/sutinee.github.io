<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตุ๊กตาแมวหมอนตุ๊กตาแมวยัดนุ่นนุ่ม</title>
    <link rel="stylesheet" href="style1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div id="navbar-placeholder"></div>
    
    <header>
        <h1>ตุ๊กตาแมวหมอนตุ๊กตาแมวยัดนุ่นนุ่ม</h1>
    </header>
    <div class="product-detail">
        <img src="https://s.alicdn.com/@sc04/kf/H70605d2800ef47d7a5833f86686f4dd4e.jpg_720x720q50.jpg" alt="ตุ๊กตาแมวหมอนตุ๊กตา">
        <h2>ตุ๊กตาแมวหมอนตุ๊กตาแมวยัดนุ่นนุ่ม</h2>
        <p>ผ้าฝ้ายพีพี 40ซม.</p>
        <p class="price">ลดจาก: 343 เหลือ ราคา: 142 บาท</p>
        <button onclick="addToCart()">สั่งซื้อ</button>
<button onclick="history.back()" class="btn btn-secondary ms-2">ย้อนกลับ</button>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="orderToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">การสั่งซื้อ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-success text-white">
                สั่งซื้อสำเร็จจ้า!
            </div>
        </div>
    </div>

 <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function addToCart() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
    
</body>
</html>
