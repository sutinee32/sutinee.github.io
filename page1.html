<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตุ๊กตาแมวเหมียว ขนาด 40cm</title>
</head>
  <style>
      header h1 {
    text-align: center;
    font-size: 2em; /* กำหนดขนาดฟอนต์ตามต้องการ */
    margin-bottom: 20px;
    color: #333; /* สีฟอนต์ */
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style for product detail page */
.product-detail {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    text-align: center;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.product-detail img {
    width: 100%;
    height: auto;
    border-radius: 5px;
    margin-bottom: 20px;
}

.product-detail h2 {
    font-size: 1.8em;
    margin-bottom: 10px;
    color: #333;
}

.product-detail p {
    color: #666;
    font-size: 1.2em;
    margin-bottom: 10px;
}

.product-detail .price {
    font-size: 1.5em;
    font-weight: bold;
    color: #d9534f;
    margin-bottom: 20px;
}

.product-detail button {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    font-size: 1em;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.product-detail button:hover {
    background-color: #218838;
}

  </style>
<body>

    <header>
        <h1>ตุ๊กตาแมวเหมียว ขนาด 40cm</h1>
    </header>

    <div class="product-detail">
        <img src="https://img.lazcdn.com/g/p/cd60ac2a71e9d0e96543a1cf272705bd.jpg_720x720q80.jpg" alt="ตุ๊กตาแมวเหมียว">
        <h2>ตุ๊กตาแมวเหมียว ขนาด 40cm</h2>
        <p>ตุ๊กตาแมวเหมียวมีขนาด 40 cm. เหมียวตัวใหญ่ กอดได้เต็มที่ อบอุ่นฝันดีทั้งคืน</p>
        <p class="price">ราคา: 590 บาท</p>
        <button onclick="addToCart()">สั่งซื้อ</button>
    </div>

</body>
</html>
