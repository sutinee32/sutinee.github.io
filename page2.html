<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตุ๊กตาลูกแมว ขนฟูน่ารัก</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

        <div id="navbar-placeholder"></div>
    
    <header>
        <h1>ตุ๊กตาลูกแมว ขนฟูน่ารัก</h1>
    </header>
    <div class="product-detail">
        <img src="https://www.tukkatalovely.com/assets/image/shop_product/tukkatalovely/O1CN01u9h6Hn1WDNeLYKE90_!!2528122754-0-cib.jpg" alt="ตุ๊กตาลูกแมว ขนฟูน่ารัก">
        <h2>ตุ๊กตาลูกแมว ขนฟูน่ารัก</h2>
        <p>ตุ๊กตาแมว 3 สี ขนาด 50cm ตุ๊กตาแมวส้ม ตุ๊กตาแมวเทา ตุ๊กตาแมวขาว</p>
        <p class="price">ราคา: 750 บาท</p>
        <button onclick="addToCart()">สั่งซื้อ</button>
    </div>

 <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function addToCart() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
    
</body>
</html>
