<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตุ๊กตาแมว 3 สี 25cm</title>
    <link rel="stylesheet" href="style1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

        <div id="navbar-placeholder"></div>
    
    <header>
        <h1>ตุ๊กตาแมว 3 สี 25cm</h1>
    </header>
    <div class="product-detail">
        <img src="https://www.tukkatalovely.com/assets/image/shop_product/tukkatalovely/D2A34B5C-000D-4EAA-BDBD-A6B20FB14E71.jpeg" alt="ตุ๊กตาแมว 3 สี">
        <h2>ตุ๊กตาแมว 3 สี 25cm</h2>
        <p>ตุ๊กตาลูกแมว ขนฟูน่ารัก ขนาด 25cm มีทั้งหมด 3 สี: สีขาวเทาส้ม, แมวส้ม และแมวสีเทา</p>
        <p class="price">ลดจาก: 540 เหลือ ราคา: 320 บาท</p>
        <button onclick="addToCart()">สั่งซื้อ</button>
<button onclick="history.back()" class="btn btn-secondary ms-2">ย้อนกลับ</button>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="orderToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">การสั่งซื้อ</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-success text-white">
                สั่งซื้อสำเร็จจ้า!
            </div>
        </div>
    </div>


 <div id="footer-placeholder"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function addToCart() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
    
</body>
</html>
